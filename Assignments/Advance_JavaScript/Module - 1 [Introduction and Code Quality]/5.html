<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="age">Enter Age : </label>
    <input type="text" id="ageInput">
    <button onclick="checkAge()">Check Age</button>
    <script>
        function checkAge() {
            var ageInputValue = document.getElementById('ageInput').value;
            
            if (ageInputValue > 18) {
                alert("Allowed!");
            } else {
                var allowedByParents = confirm("Did parents allow you?");
                if (allowedByParents) {
                    alert("Allowed by parents!");
                } else {
                    alert("Not allowed by parents.");
                }
            }
        }
    </script>
</body>
