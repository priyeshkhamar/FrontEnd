<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Assessments/Advance_JavaScript/style.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Responsive Registration Form</h1>
            </div>
            <div class="card-body">
                <div class="reg-form">
                    <form>
                        <div class="input-container">
                            <div class="icon">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <input type="email" class="form-control" placeholder="E-mail" id="email">
                        </div>
                        <div class="input-container">
                            <div class="icon">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" id="pwd">
                        </div>
                        <div class="input-container">
                            <div class="icon">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <input type="password" class="form-control" placeholder="Re-Type Password" id="cnfpwd">
                        </div>
                        <div class="input-container">
                            <div class="icon">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <input type="tel" class="form-control" placeholder="Mobile Number" id="mobile">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-container">
                                    <div class="icon">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="First name" id="fname">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-container">
                                    <div class="icon">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Last Name" id="lname">
                                </div>
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="Male" name="gender" class="form-check-input" id="gender">
                            <label for="Male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="Female" name="gender" class="form-check-input" id="gender">
                            <label for="Female" class="form-check-label">Female</label>
                        </div>
                        <select name="Country" id="Country" class="form-select">
                            <option value="" selected disabled>Select a Country</option>
                            <option value="India">India</option>
                        </select>
                        <div class="form-checkbox">
                            <input type="checkbox" id="T&C" name="T&C" class="form-check-input">
                            <label for="T&C" class="form-check-label">I agree with terms and conditions.</label>
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" id="newsletter" name="newsletter" class="form-check-input">
                            <label for="newsletter" class="form-check-label">I want to receive the newsletter.</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" type="button" onclick="validateForm()">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/Assessments/Advance_JavaScript/script.js"></script>
</body>

</html>
